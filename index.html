<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz_container">
        <div class="container">
            <!-- <div class="images">
                <img src='Images/children-g772660614_1920.jpg' alt="">
                <img src='Images/laptop-gd298296d4_1920.jpg' alt="">
                <img src="Images/school-ge67273aaf_1920.jpg" alt="">
                <img src="Images/teacher-g4d614ebad_1920.jpg" alt="">
                <img src="Images/school-g724186947_1920.jpg" alt="">
            </div> -->
        </div>
        <div class="welcome-page">
            <!-- <img src="Images/fountain-pen-g12a7cacc9_1920.jpg" alt=""> -->
            <div class="welcome-text">
                <h3>Welcome!!!</h3>
                <p>To participate, fill the form below</p>
                <form action="" id="welcome_form">
                    <div class="fulName">
                        <fieldset class="fieldset-1">
                            <legend>Full Name</legend>
                            <input type="text" autofocus>
                        </fieldset>
                    </div>
                    <div class="fulName">
                        <fieldset class="fieldset-1">
                            <legend>E-mail Address</legend>
                            <input type="email">
                        </fieldset>
                    </div>
                </form> 
                <button type="button" onclick="startQuiz()">
                    Start Quiz
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button><br>
                <span class="span_text">Quiz starts immediately...</span>
            </div>
        </div>
    
        <div class="quiz_questions">
            <!-- <img src="Images/school-g724186947_1920.jpg" alt=""> -->
            <div class="quiz_body">
    
            </div>
            <div class="quiz_timer">
                <img src="Images/icons8-timer-58.png" alt="">
                <p></p>
            </div>
            <div class="navigation_panel">
                <button class="prev">Previous</button>
                <button class="next">Next</button>
            </div>
        </div>
        
        <div class="quiz_status">
        </div>
    
        <div class="result_box">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
